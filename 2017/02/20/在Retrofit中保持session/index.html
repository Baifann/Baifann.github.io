<h3 id="retroift_u8BBE_u7F6Ecookie"><a href="#retroift_u8BBE_u7F6Ecookie" class="headerlink" title="retroift设置cookie"></a>retroift设置cookie</h3><p>增加依赖</p>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">compile</span> <span class="string">'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'</span></span><br></pre></td></tr></table></figure>
<p>设置代码</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">CookieManager cookieManager = <span class="keyword">new</span> CookieManager();</span><br><span class="line">cookieManager.setCookiePolicy(CookiePolicy.ACCEPT_ALL);</span><br><span class="line">  client = client.newBuilder()</span><br><span class="line">                    .addInterceptor(<span class="keyword">new</span> HeaderInterceptor())</span><br><span class="line">                    .cookieJar(<span class="keyword">new</span> JavaNetCookieJar(cookieManager))</span><br><span class="line">                    .build();</span><br><span class="line"><span class="comment">//builder.cookieJar(new JavaNetCookieJar(cookieManager));</span></span><br></pre></td></tr></table></figure>
